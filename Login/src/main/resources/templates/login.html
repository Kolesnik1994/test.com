<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration and Login App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
crossorigin="anonymous">
</head>
<body>

       <!---- NAVBAR (header) ---->
   <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">

    <a class="navbar-brand" href="#"> LoginForm v.1.0</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#"> Login </a>
        <a class="nav-link" href="#">Contact</a>
        <a class="nav-link" href="#"> About</a>
          <a class="nav-link" href="#" th:href="@{/logout}"> Exit</a>
        <a class="nav-link disabled"> ________________________________________________________________________________________________________________________________</a>
        
      </div>
      
   
    </div>
  </div>
</nav>

<br>
<br>

<div class = "container"> 
	<div class="row">
	   <div class = "col-md-6 col-md-offset-3">
	   
	   <h1> User Login Page </h1>
	   <form th:action="@{/login}" method = "post"> 
	   
	   
	      
	      
	      <div th:if = "${param.error}">
	        <div class = "alert alert-danger"> Invalid user name or password 
	        </div> 
	      </div>
	      
	      <!--LOGOUT MESSAGE  -->
	      
	      <div th:if = "${param.logout}">
	        <div class = "alert alert-danger"> You have been Logged out
	        </div> 
	      </div>
	      
	      <div class = "mb-3"> 
	      <label class="form-label" for = "username"> User name : </label>
	      <input class="form-control" type="text" id = "username" name ="username"
	      placeholder =" Enter email Id" autofocus = "autofocus"/> 
	      </div>
	       <div class = "mb-3"> 
	      <label class="form-label" for = "password"> Password : </label>
	      <input class="form-control" type="password" id = "password" name ="password"
	      placeholder ="Enter Password" autofocus = "autofocus"/> 
	      </div>	
	      <br>
	      <div class = "form-group"> 
	         <div class = "row">
	             <div class = "col-sm-6 col-sm-offset-3">
	                  <input type = "submit" name ="login-submit" id = "login-submit"
	                          class="form-control btn btn-primary" value ="Log In" >
	             </div>
	         </div>
	      </div>
	   </form>
	   
	   <div class="form-group">
	    <span> New User?   	
	       <a href="/" th:href = "@{/registration}"> Register Here> </a>
	    </span>
	   
	   </div>
	   
	   
	   </div>
	
	</div>
	</div>
  

</body>
</html>
